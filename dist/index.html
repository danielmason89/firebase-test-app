<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firebase9-test-app</title>
  </head>
  <h1>Getting started with Firebase 9</h1>
  <h2>Firebase Firestore</h2>

  <form class="add">
    <label for="title">Title:</label>
    <input for="text" name="title" required />
    <label for="author">Author:</label>
    <input for="text" name="author" required />
    <button>add a new book</button>
  </form>

  <form class="delete">
    <label for="id">Document id:</label>
    <input for="text" name="id" required />
    <button>delete a new book</button>
  </form>

  <form class="update">
    <label for="id">Document id:</label>
    <input for="text" name="id" required />
    <button>update a new book</button>
  </form>

  <h2>Firebase Auth</h2>
  <form class="signup">
    <label for="email">email:</label>
    <input type="email" name="email" />
    <label for="password">password:</label>
    <input type="password" name="password" />
    <button>signup</button>
  </form>

  <form class="login">
    <label for="email">email:</label>
    <input type="email" name="email" />
    <label for="password">password:</label>
    <input type="password" name="password" />
    <button>login</button>
  </form>

  <button class="logout">logout</button>

  <h2>Unsubscribing</h2>
  <button class="unsub">unsubscribe from db/auth changes</button>

  <body>
    <script src="bundle.js"></script>
  </body>
</html>
